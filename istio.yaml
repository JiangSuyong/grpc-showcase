apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vs
spec:
  gateways:
  - gateway
  hosts:
  - "*"
  http:
#  - name: http-server
#    match:
#    - uri:
#        prefix: /v1/http-endpoints
#    route:
#    - destination:
#        host: grpc.default.svc.cluster.local
#        port:
#          number: 8080 # http port
  - route:
    - destination:
        host: grpc.default.svc.cluster.local
        port:
          number: 80 # grpc port
